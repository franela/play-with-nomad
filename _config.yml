# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Play with Nomad"
email: 
description: > # this means to ignore newlines until "baseurl:"
  Play with Nomad tutorials
  
  
  
baseurl: # the subpath of your site, e.g. /blog
url: "http://training.play-with-nomad.com" # the base hostname & protocol for your site

#sidebar
default-image: nomad-logo.svg # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer
built-by: PWD Team
copyright:
   name: PWD
   link: 'http://play-with-nomad.com'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 6
paginate_path: /page:num/

# Tracker
analytics: UA-89019737-1


#social
facebook: 
twitter: 
github: https://www.github.com/play-with-docker/play-with-docker.github.io
twitter_username: nomad
youtube: 

#facebook like box
fb-app-id: 549480635219583
fb-page-url: https://www.facebook.com/docker.run/
fb-page-title: Docker

# Sass style
sass:
  style: compressed

# Ruby Gems
gems: [jekyll-paginate]

